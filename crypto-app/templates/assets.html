<html>
<head>
    <title>Coins List</title>
</head>
<body>
    <div class="col py-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="page-heading"><h1><i class="bi bi-list"></i>Coin List</h1></div>
            </div>
            <div class="panel-body">
                <div class="div-action pull pull-right" style="padding-bottom:20px;">
                </div>
                <br>
                <div class="remove-messages"></div>
                <table class="table" id="manageCoinTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Symbol</th>
                        <th>Rank</th>
                        <th>Supply</th>
                        <th>Price (USD)</th>
                        <th>Change in 24h (by percent)</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for coin in coins %}
                        <tr>
                            <td>{{ coin.id }}</td>
                            <td>{{ coin.name }}</td>
                            <td>{{ coin.symbol }}</td>
                            <td>{{ coin.rank }}</td>
                            <td>{{ coin.supply }}</td>
                            <td>{{ coin.priceUsd }}</td>
                            <td>{{ coin.changePercent24Hr }}</td>
                            <td>
                                <button onclick="window.location.href='/assets/{{coin.id}}'"
                        type="button" class="btn btn-danger">Show more</button>
                                <button onclick="window.location.href='/assets/{{coin.id}}/markets'"
                        type="button" class="btn btn-danger">Market</button>
                                <button onclick="window.location.href='/assets/{{coin.id}}/history'"
                        type="button" class="btn btn-danger">History</button>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <!-- check if have permissions -->

    </div>
</body>
</html>
