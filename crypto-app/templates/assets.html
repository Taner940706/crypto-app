<html>
<head>
    <title>Coin List</title>
</head>
<body>
    <div class="col py-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="page-heading"><h1><i class="bi bi-list"></i>Coin List</h1></div>
            </div>
            <div class="panel-body">
                <div class="div-action pull pull-right" style="padding-bottom:20px;">
                </div>
                <br>
                <div class="remove-messages"></div>
                <table class="table" id="manageCoinTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for d in data %}
                        <tr>
                            <td>{{ d }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <!-- check if have permissions -->

    </div>
</body>
</html>
