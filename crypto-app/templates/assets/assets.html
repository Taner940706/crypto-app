{% include 'base/base_auth.html' %}
    <div class="col py-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="page-heading"><h1><i class="bi bi-list"></i>Assets List</h1></div>
            </div>
            <div class="panel-body">
                <div class="div-action pull pull-right" style="padding-bottom:20px;">
                </div>
                <br>
                <div class="remove-messages"></div>
                <table class="table" id="manageAssetsTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Symbol</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for asset in assets %}
                        <tr>
                            <td>{{ asset.id }}</td>
                            <td>{{ asset.name }}</td>
                            <td>{{ asset.symbol }}</td>
                            <td>
                                <button onclick="window.location.href='/assets/{{asset.id}}'"
                        type="button" class="btn btn-primary">Show more</button>
                                <button onclick="window.location.href='/assets/{{asset.id}}/market'"
                        type="button" class="btn btn-success">Market</button>
                                <button onclick="window.location.href='/assets/{{asset.id}}/history'"
                        type="button" class="btn btn-info">History</button>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <!-- check if have permissions -->

    </div>
