{% include 'base/base_auth.html' %}
<h1>More about {{assets.name}}</h1>
<div class="card">
  <div class="card-header">
    <h2>{{assets.id}}</h2>
<p>{{assets.symbol}}</p>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{assets.name}}</h5>
	 <p class="card-text">{{ assets.rank }}</p>
         <p class="card-text">{{ assets.supply }}</p>
          <p class="card-text">{{ assets.priceUsd }}</p>
          <p class="card-text">{{ assets.changePercent24Hr }}</p>
    <div class="card-body mx-auto">
                    <a type="button" href="javascript:history.back()"
                       class="btn btn-sm btn-info text-white"> Go Back </a>
                </div>
  </div>
</div>
