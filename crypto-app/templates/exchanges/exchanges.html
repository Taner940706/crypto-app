{% include 'base/base_auth.html' %}
    <div class="col py-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="page-heading"><h1><i class="bi bi-list"></i>Exchanges List</h1></div>
            </div>
            <div class="panel-body">
                <div class="div-action pull pull-right" style="padding-bottom:20px;">
                </div>
                <br>
                <div class="remove-messages"></div>
                <table class="table" id="manageExchangesTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Rank</th>
                        <th>Actions</th>

                    </tr>
                    </thead>
                    <tbody>
                    {% for exchange in exchanges %}
                        <tr>
                            <td>{{ exchange.exchangeId }}</td>
                            <td>{{ exchange.name }}</td>
                            <td>{{ exchange.rank }}</td>
                            <td>
                                <button onclick="window.location.href='/exchanges/{{exchange.exchangeId}}'"
                        type="button" class="btn btn-danger">Show more</button>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <!-- check if have permissions -->

    </div>
