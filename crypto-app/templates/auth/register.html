 <form class="form-horizontal" action="/auth/register" method="post" id="registerForm"
          enctype="multipart/form-data">
        <fieldset>
            <img src="{{ url_for('static', path='/assets/logo.svg') }}" alt="Logo" width="300" height="300">
            <section class="vh-50">
                <div class="container py-5 h-55">
                    <div class="row d-flex justify-content-center align-items-center h-50">
                        <div class="col-12 col-md-8 col-lg-7 col-xl-5">
                            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                                <div class="card-body p-5 text-center">
                                    <h2>Registration</h2>
    <input type="text" class="form-control" placeholder="Enter Username" name="username" id="username" required>

    <input type="email" class="form-control" placeholder="Enter Email" name="email" id="email" required>

    <input type="text" class="form-control" placeholder="Enter First Name" name="firstname" id="firstname" required>

    <input type="text" class="form-control" placeholder="Enter Last Name" name="lastname" id="lastname" required>

    <input type="password" class="form-control" placeholder="Enter Password" name="password" id="password" required>

    <input type="password" class="form-control" placeholder="Repeat Password" name="password2" id="password2" required>
                                    <br>
                                    <input type="submit" id="btn-register" class="btn btn-custom btn-lg btn-block"
                                           value="REGISTER">
                                    <hr/>
                                    <a class="link-primary" href="/auth">You have a registration?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </fieldset>
    </form>
